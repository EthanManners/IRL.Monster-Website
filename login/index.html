<script src="/starfield.js"></script>
<script>
window.onload = function() {
	const container = document.querySelector(".starfield-container");  // use class selector
    const origin = container.querySelector(".starfield-origin");


    //origin.style.position = "absolute";
    //origin.style.top = "50%";
    //origin.style.left = "50%";
    //origin.style.width = "1px";
    //origin.style.height = "1px";


    Starfield.setup({
      container: container,
      originElement: origin,
      numStars: 300,
      baseSpeed: 5,
      maxAcceleration: 2,
      accelerationRate: 0.05,
      decelerationRate: 0.05,
      starColor: "rgb(255,255,255)",
      canvasColor: "rgba(0,0,20,1)"
    });
	 // Parallax scroll
  const parallaxFactor = 0.8; // 0.5 = stars move half as fast as scroll
  window.addEventListener("scroll", () => {
    const scrollY = window.scrollY;
    container.style.transform = `translateY(${scrollY * parallaxFactor}px)`;
  });

  };
</script>


<script>
const overlay = document.querySelector(".overlay-img");
const heroTitle = document.querySelector('.hero-title');
const maxRotation = 90; // max degrees to flip

window.addEventListener("scroll", () => {
  const scrollTop = window.scrollY;
  const docHeight = document.body.scrollHeight - window.innerHeight;
  const scrollFraction = Math.min(scrollTop / docHeight, 1); // 0 to 1

  const rotation = scrollFraction * maxRotation;
  overlay.style.transform = `rotateX(${rotation}deg)`;
});
</script>

<script>
window.addEventListener('scroll', () => {
  if (window.scrollY > 2000) { // adjust the scroll threshold
    overlay.style.display = 'none';
	
  } else {
    overlay.style.display = 'block';
  }
  
   if (window.scrollY > 3000) { // adjust the scroll threshold
    heroTitle.style.display = 'none';
	
  } else {
    heroTitle.style.display = 'block';
  }
});
</script>

<script type="module">
  import { supabase } from '/supabase.js';

  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');

  document.getElementById('loginBtn').addEventListener('click', async () => {
    const { data, error } = await supabase.auth.signInWithPassword({
      email: emailInput.value,
      password: passwordInput.value,
    });
    if (error) {
      alert(error.message);
    } else {
      window.location.href = "/dashboard"; // redirect after login
    }
  });

  document.getElementById('signupBtn').addEventListener('click', async () => {
    const { data, error } = await supabase.auth.signUp({
      email: emailInput.value,
      password: passwordInput.value,
    });
    if (error) {
      alert(error.message);
    } else {
      alert("Check your email to confirm your account!");
    }
  });
</script>
